<div class="row">
  <div class="example-container">
    <h2>Songs</h2>
    <form [formGroup]="song" (ngSubmit)="onSubmit()">
      <mat-form-field>
          <input matInput type="text" formControlName="songSearch">
      </mat-form-field>
      <button mat-button type="submit">Submit</button>
    </form>
    <div *ngFor="let song of songResultName">
      <div>
        {{song}}
        <mat-divider></mat-divider>
      </div>
    </div>
  </div>
  <ng-content></ng-content>
  
  <div class="example-container">
    <h2>Queue</h2>
  </div>
</div>
